<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/fort-awesome-alt-brands.svg" />

<body>

    <section class="hero is-link is-center">

    <div class="control">

        <button class="button is-success">
            <span class="icon is-small">

    </div>

    <br>

    <div class="control favorites">

        <input class="input" type="text" value="This text is readonly" readonly>
        <button class="delete is-small"></button>

    </div>

    <div class="image" id="image">
        <img src="" alt="">
    </div>

    <div class="image" id="image">
        <img src="" alt="">
    </div>

    <div class="image" id="image">
        <img src="" alt="">
    </div>
    <br />
    <br />

    <nav class="breadcrumb is-small is-right class=mb-5" aria-label="breadcrumbs">
        <ul>
            <li>
                <a href="#">
                    <span class="icon is-small">
                        <i class="fas fa-home" aria-hidden="true"></i>
                    </span>

            </li>
            <li>
                <a href="#">
                    <span class="icon is-small">
                        <i class="fas fa-book" aria-hidden="true"></i>
                    </span>
                    <span>Documentation</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon is-small">
                        <i class="fas fa-puzzle-piece" aria-hidden="true"></i>
                    </span>
                    <span>Components</span>
                </a>
            </li>
            <li class="is-active">
                <a href="#">
                    <span class="icon is-small">
                        <i class="fas fa-thumbs-up" aria-hidden="true"></i>
                    </span>
                    <span>breadcrumbs</span>
