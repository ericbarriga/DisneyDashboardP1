<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/fort-awesome-alt-brands.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- START NAVBAR -->
    <nav class="navbar is-info custom-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <img src="./assets/img/disneyLogo.png" width="200" alt="Disney Logo" />
      </div>
      <div class="navbar-end content is-large mr-6 mt-4">
        <h1 class="has-text-weight-bold has-text-black">Disney Dashboard</h1>
      </div>
    </nav>
    <!-- START DASHBOARD -->
    <div class="columns mt-5">
      <!-- START SEARCH AND FAVORITES -->
      <div class="column is-one-fifth ml-4">
        <h2 class="is-size-1 has-text-weight-bold has-text-black mb-3">Search Characters:</h2>
        <form>
          <div>
            <input id="input" class="input is-large is-info mb-3" type="text" placeholder="Character input">
          </div>
          <div class="bb">
            <button id="submitBtn" class="custom-shadow mb-4" type="submit">Search</button>
          </div>
        </form>
        <div class="level my-3">
          <h2 class="is-size-2 has-text-weight-bold has-text-black">Favorites:</h2>
          <div>
            <button id="p-button" class="button is-light custom-shadow mr-2">
              <i class="fas fa-plus"></i>
            </button>
            <button id="m-button" class="button is-light custom-shadow">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div id="favorites" class="buttons are-medium">
          <button class="button is-info is-outlined is-fullwidth custom-shadow">info</button>
          <button class="button is-info is-outlined is-fullwidth custom-shadow">info2</button>
        </div>
        <!-- START BULMA MODAL -->
        <div id="modal-ter" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <section class="modal-card-body">
              <div class="content">
                <p id='modal-text' style='color:black'>are you sure you want to do that?</p>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button id='modal-yes-button' class="button is-success">Yes</button>
              <button id='modal-no-button' class="button">No</button>
            </footer>
          </div>
        </div>
      </div>
      <!-- START CONTENT -->
      <div class="column">
        <div class="column mr-4">
          <div class="column content is-large custom-shadow main b">
            <div class="ml-5 my-4">
              <div id="primary" class="level">
                <div>
                  <h1 id="primary-name" class="title is-1 has-text-black pr-6 is-underlined"></h1>
                  <h1 class="title is-4">
                    <a id="info" href="" target="_blank"></a>
                  </h1>
                </div>
                <feature id="primary-img" class="level-item"></feature>
              </div>
              <div class="columns">
                <div class="column">
                  <h1 class="title is-2">Shows:</h1>
                  <ul id="show"></ul>
                </div>
                <div class="column">
                  <h1 class="title is-2">Games:</h1>
                  <ul id="game"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="columns main mt-3">
            <div class="column custom-shadow mr-5 b"></div>
            <div class="column custom-shadow b"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>

</html>
