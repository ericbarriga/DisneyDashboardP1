<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/fort-awesome-alt-brands.svg" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

    <section class="hero is-link is-small">
        <div class="hero-body">
            <p class="title">
                Disney Peeps
            </p>
            <p class="subtitle">
                Find your character !!!!
            </p>
        </div>
    </section>

    <div class="control">
        <input id='input' class="input is-focused" type="text" placeholder="find your character">
        <button class="button is-dark is-rounded">submit</button>
    </div>

    <br>

    <div class="control favorites">
        <input class="input" type="text" value="This text is readonly" readonly>
        <input class="input" type="text" value="This text is readonly" readonly>
        <input class="input" type="text" value="This text is readonly" readonly>
        <input class="input" type="text" value="This text is readonly" readonly>
        <input class="input" type="text" value="This text is readonly" readonly>
    </div>
    <br>
    
    <div class="columns ml-4">  
        <div class="column notification is-info is-one-quarter">Info</div>
        <div class="column notification is-success is-one-quarter">IMDB</div>
        <div class="column notification is-warning is-half">Picture</div>
        <div class="column">Fourth column</div>
      </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
